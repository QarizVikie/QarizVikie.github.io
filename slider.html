<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
    .our-store-button {
      margin-top:12px;
     margin-left: 135px;
  background-color: #007BFF; /* Blue background */
  color: white; /* White text */
  padding: 10px 20px; /* Padding for size */
  font-size: 14px; /* Font size */
  border: none; /* Remove default border */
  border-radius: 5px; /* Rounded corners */
  cursor: pointer; /* Pointer cursor on hover */
  transition: background-color 0.3s ease; /* Smooth hover effect */
}

.our-store-button:hover {
  background-color: #0056b3; /* Darker blue on hover */
}
    h4{
      text-align :center;
    }
        /* Container for the slider */
        .slider {
            position: relative;
            width: 95%;
            height:10;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
            border: 2px solid #ccc;
            border-radius: 10px;
        }

        /* Slides container */
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        /* Individual slide */
        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }

        .slide img {
            width: 100%;
            display: block;
            height:360px;
        }

        /* Navigation buttons */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 18px;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
                     iframe {
      width: 100%;
      height:550px; /* Adjust height as needed */
      margin:0;
     padding:0;
      border: none;
    }
    </style>
</head>
<body>
<h4>VISIT OUR STORE FOR MORE ITEMS</h4>
    <div class="slider">
        <!-- Slides container -->
        <div class="slides">
            <div class="slide">
                <img src="/IMG-20250220-WA0004.jpg" alt="Image 1">
            </div>
            <div class="slide">
                <img src="/IMG-20250220-WA0000.jpg" alt="Image 2">
            </div>
            <div class="slide">
                <img src="/IMG-20250219-WA0049.jpg"alt="Image 3">          </div>
            <div class="slide">
                <img src="/IMG-20250219-WA0053.jpg" alt="Image 4">
            </div>
        </div>

        <!-- Navigation buttons -->
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>
<button class="our-store-button">visit</button>
    <script>
        // JavaScript for sliding functionality
        const slides = document.querySelector('.slides');
        const prevButton = document.querySelector('.prev');
        const nextButton = document.querySelector('.next');
        let slideIndex = 0;

        // Function to move to the next slide
        function nextSlide() {
            slideIndex = (slideIndex + 1) % slides.children.length;
            updateSlide();
        }

        // Function to move to the previous slide
        function prevSlide() {
            slideIndex = (slideIndex - 1 + slides.children.length) % slides.children.length;
            updateSlide();
        }

        // Function to update the slide position
        function updateSlide() {
            slides.style.transform = `translateX(-${slideIndex * 100}%)`;
        }

        // Event listeners for buttons
        prevButton.addEventListener('click', prevSlide);
        nextButton.addEventListener('click', nextSlide);
        setInterval(nextSlide, 3000); // Change slide every 3 seconds
    </script>
         <iframe src="contact.html"></iframe>
</body>
</html>
